<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- header -->
        <h1 class="title">Survey Form:</h1>
        <hr>

        <!-- customer name -->
        <h3 class="customerName">Customer Name</h3>
        <div class="inputCustomerName">
            <div class="firstname">
                <input type="text" name="" id="firstname">
                <p>Enter Your First Name</p>
            </div>
            <div class="lastname">
                <input type="text" name="" id="lastname">
                <p>Enter Your Last Name</p>
            </div>
        </div>

        <!-- Address -->
        <h3 class="address">Address</h3>
        <div class="inputAddress">
            <div class="streetAddress">
                <input type="text" name="" id="streetAddress">
                <p>Street Address</p>
            </div>
            <div class="streetAddress">
                <input type="text" name="" id="streetAddress">
                <p>Street Address Line 2</p>
            </div>
            <div class="cityAndState">
                <div class="city">
                    <input type="text" name="" id="city">
                    <p>City</p>
                </div>
                <div class="state">
                    <input type="text" name="" id="state">
                    <p>State</p>
                </div>
            </div>
            <div class="zip">

            </div>
        </div>



    </div>
    
</body>
</html>
